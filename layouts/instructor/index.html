<div class="rbt-page-banner-wrapper">
  <!-- Start Banner BG Image  -->
  <div class="rbt-banner-image">
    <img src="assets/images/banner-panel.jpeg" style="object-fit: cover;" alt="Banner Panel">
  </div>
  <!-- End Banner BG Image  -->
</div>

<!-- Start Card Style -->
<div class="rbt-dashboard-area rbt-section-gapBottom">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Start Dashboard Top  -->
        <div class="rbt-dashboard-content-wrapper">
          <!-- Start Tutor Information  -->
          <div class="rbt-tutor-information">
            <div class="rbt-tutor-information-right">
              <div class="tutor-btn">
                <a class="rbt-btn btn-md hover-icon-reverse" href="javascript:void(0);" onclick="clickNewCourse()">
                  <span class="icon-reverse-wrapper">
                    <span class="btn-text">Create a New Course</span>
                    <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                    <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                  </span>
                </a>
              </div>
            </div>
          </div>
          <!-- End Tutor Information  -->
        </div>
        <!-- End Dashboard Top  -->

        <div class="row g-5">
          <div class="col-lg-3">
            <!-- Start Dashboard Sidebar  -->
            <div class="rbt-default-sidebar sticky-top rbt-shadow-box rbt-gradient-border">
              <div class="inner">
                <div class="content-item-content">

                  <div class="rbt-default-sidebar-wrapper">
                    <div class="section-title mb--20 welcome-name"></div>
                    <nav class="mainmenu-nav">
                      <ul class="dashboard-mainmenu rbt-default-sidebar-list">
                        <li><a href="javascript:void(0);" onclick="eventClickMenu(this)"
                            name="instructor-course-menu"><i class="feather-monitor"></i><span>Courses</span></a>
                        </li>
                        <li><a href="javascript:void(0);" onclick="eventClickMenu(this)"
                            name="instructor-transactions-menu"><i
                              class="feather-shopping-bag"></i><span>Transactions</span></a>
                        </li>
                        <li><a href="javascript:void(0)" onclick="logout()"><i
                              class="feather-log-out"></i><span>Logout</span></a></li>
                      </ul>
                    </nav>
                  </div>

                </div>
              </div>
            </div>
            <!-- End Dashboard Sidebar  -->
          </div>

          <div class="col-lg-9">
            <div id="instructor-content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Card Style -->

<script>
  $(document).ready(function () {
    $("#instructor-content").load("layouts/instructor/courses.html");
    $(".welcome-name").append(`<h6 class="rbt-title-style-2">Welcome, ${localStorage.getItem("name")}</h6>`);
  });
</script>
<script>
  function eventClickMenu(e) {
    switch (e.name) {
      case "instructor-course-menu":
        $("#instructor-content").load("layouts/instructor/courses.html");
        break;
      case "instructor-transactions-menu":
        $("#instructor-content").load("layouts/instructor/transactions.html");
        break;
      default:
        break;
    }
  }

  function clickNewCourse() {
    $("#instructor-content").load("layouts/instructor/create-course.html");
  }

  function logout() {
    localStorage.clear();
    window.location.reload();
  }
</script>
